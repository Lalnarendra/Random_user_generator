<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Usser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://media.istockphoto.com/id/841217692/vector/abstract-background-green-turquoise-and-yellow-mesh-gradient-pattern-for-you-project-or.jpg?s=612x612&w=0&k=20&c=uvU9AjcFDmooBwUyZb__1FPzD6FQR0sMSPe3Uj_NI0o=");
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body class="background-image=">
    
   <div class="text-center">
    <h1>Random User Profile Generator</h1><br>
    <div id="output"></div>
    <button onclick="btn()" type="button" class="btn btn-primary">Generate Random user</button>
<div id="result"></div>
   </div>
</body>
<script>
 function btn() {
    fetch('https://randomuser.me/api/')
        .then(response => response.json())
        .then(data => {
            const user = data.results[0];
            const userHtml = `
            <p class="fw-bolder fs-4">Random User Profile Generator</p>
                <img src="${user.picture.large}" alt="User Picture">
                <h2 class="text-bolder">${user.name.title} ${user.name.first} ${user.name.last}</h2>
                <p class="fw-medium">Gender : ${user.gender}</p>
                <p class="fw-medium">Email: ${user.email}</p>
                <p class="fw-medium">Location: ${user.location.city}, ${user.location.country}</p>
                <p class="fw-medium">Date Of Birth : ${user.dob}</p>
                <p class="fw-medium">Phone : ${user.cell}</p>
                <p class="fw-medium">Nationality : ${user.nat}</p>
                
            `;
            output.innerHTML = userHtml;
        })
        .catch(error => console.error('Error fetching user:', error));
};
</script>
</html>
